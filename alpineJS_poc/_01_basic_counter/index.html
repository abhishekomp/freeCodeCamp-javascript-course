<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" media="all" href="styles.css" />
  <title>Counter</title>
</head>
<body>
  <div x-data="counter()">
    <h1>Counter starts from <span >100</span> in this program!!!</h1>
    <h2>Click increment to increment the counter!</h2>
    <button class="btn" x-on:click="increment">Increment</button> 
    <h2><span x-text="count">0</span></h2>
    <button class="btn" x-on:click="reset">Reset</button>
</div>
<script src="//unpkg.com/alpinejs" defer></script>
<script src="app.js"></script>
</body>
</html>
