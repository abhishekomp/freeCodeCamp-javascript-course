<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" media="all" href="styles.css" />
    <title>Counter without JS File</title>
  </head>
  <body>
    <div class="container" x-data="
    {
      count: 100,

      increment() {
          this.count = this.count + 10
      },
      
      reset() {
        this.count = 100
      }  
    }">
      <h1>
        Counter starts from <span>100</span> in this program!!! and increments
        by 10!
      </h1>
      <h2>Click increment to increment the counter!</h2>
      <button class="btn" x-on:click="increment">Increment</button>
      <h3><span x-text="count">0</span></h3>
      <h2><span x-text="count * 2">0</span></h2>
      <h1><span x-text="count * 3">0</span></h1>
      <button class="btn" x-on:click="reset">Reset</button>
    </div>
    <script src="//unpkg.com/alpinejs" defer></script>
    <!-- <script src="app.js"></script> -->
  </body>
</html>
