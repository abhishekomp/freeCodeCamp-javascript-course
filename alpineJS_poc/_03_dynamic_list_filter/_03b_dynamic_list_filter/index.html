<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dynamic Filter List</title>
  </head>
  <body>
    <div class="container" x-data="initialize()">
      <input
        x-model="search"
        type="text"
        name="search"
        id="search"
        placeholder="Search item..."
        style="font-size: xx-large; border: 4px solid green"
      />
      <ul>
        <template x-for="item in filteredItems">
          <li
            x-text="item"
            style="
              color: rebeccapurple;
              font-size: 2rem;
              transition: all 0.5s linear;
            "
          ></li>
        </template>
      </ul>
    </div>
    <script src="//unpkg.com/alpinejs" defer></script>
    <script src="app.js"></script>
  </body>
</html>
